<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Futbol Argentino</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mejores Goles</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                   Tablas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Goleadores</a></li>
                  <li><a class="dropdown-item" href="#">Asistidores</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">B Nacional</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <table class="table">
        
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Equipo</th>
            <th scope="col">Partidos Jugados</th>
            <th scope="col">Puntos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1 <img src="gimnasia.png" alt="escudo"></th>
            <td>Gimnasia y Esgrima</td>
            <td>19</td>
            <td>36</td>
          </tr>
          <tr>
            <th scope="row">2 <img src="AtleticoTucuman.png" alt="escudo"></th>
            <td>Atletico de Tucuman</td>
            <td>19</td>
            <td>35</td>
          </tr>
          <tr>
            <th scope="row">2 <img src="boca.png" alt="escudo"></th>
            <td>Boca Juniors</td>
            <td>19</td>
            <td>35</td>
          </tr>
          <tr>
            <th scope="row">4 <img src="huracan.png" alt="escudo"></th>
            <td>Huracan</td>
            <td>19</td>
            <td>33</td>
          </tr>
          <tr>
            <th scope="row">5 <img src="godoycruz.png" alt=""></th>
            <td>Godoy Cruz</td>
            <td>19</td>
            <td>32</td>
          </tr>
        </tbody>
      </table>
      <select class="form-select" aria-label="Default select example">
        <option selected>El campeon de la Liga sera...</option>
        <option value="1">Boca</option>
        <option value="2">Atletico Tucuman</option>
        <option value="3">Gimnasia</option>
        <option value="4">Huracan</option>
        <option value="5">Godoy Cruz</option>
        <option value="6">Otro</option>
      </select>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="foto.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="foto2.png"   class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="foto3.png"  class="d-block w-100"  alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" left=20px>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>

</body>
